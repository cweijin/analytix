<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnalytiX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>AnalytiX</h1>

    <div class="upload_section">
      <h2>Upload Files</h2>
      <input
        type="file"
        id="file_input"
        accept=".csv, .xls, .xlsx"
        style="display: none"
        multiple
      />
      <div id="drop_zone">
        <p>
          <u>Drag</u> one or more files to this <i>drop zone</i>.<br /><br />
          <small>
            <small>
              Alternatively, <u>click</u> on this <i>drop zone</i> to select one
              or more files.
            </small>
          </small>
        </p>
      </div>

      <div class="file_list" id="file_list"></div>
    </div>

    <div class="display_section">
      <h2>Display Rows</h2>
      <select id="file_dropdown"></select>
      <input type="number" id="row_input" placeholder="Number of rows" />
      <button id="display_button">Show Rows</button>
      <div id="table_container">
        <table id="data_table"></table>
      </div>
    </div>

    <div class="prompt_section">
      <h2>Ask Questions</h2>
      <textarea id="prompt_input" placeholder="Ask anything"></textarea>
      <div id="prompt_history">
        <ul id="history_list"></ul>
      </div>
      <button id="prompt_button">Submit</button>
      <p id="answer_display"></p>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
